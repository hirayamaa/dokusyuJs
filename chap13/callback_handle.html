<!DOCTYPE html>
<html>
    <body>
        <script>
            // コールバック関数を使った非同期処理のハンドリング
            let val = -1;
            function timer(callback) {
                setTimeout(function task() {
                    val = Math.floor(Math.random() * 11);
                    callback(val);
                }, 1000);
            }
            // 非同期処理の実行後に実行したい処理を関数内に記述
            function operations(val) {
                console.log(val);
            }
            timer(operations);
        </script>
    </body>
</html>
