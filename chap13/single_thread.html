<!DOCTYPE html>
<html>
    <body>
        <button>ボタン</button>
        <script>
            function sleep(ms) {
                const startTime = new Date();
                while (new Date() - startTime < ms);
                alert("sleep関数が完了しました。");
            }
            sleep(3000);
            // ボタンにクリック時の処理を実装
            const btn = document.querySelector("button");
            function clickHandler() {
                alert("ボタンがクリックされました。");
            }
            // ボタンにアクションを登録
            btn.addEventListener("click", clickHandler);
        </script>
    </body>
</html>
