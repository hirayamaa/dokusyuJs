<!DOCTYPE html>
<html>
    <body>
        <script>
            // ドット記法を用いたオブジェクトの値取得方法
            let person = {
                name: {first: "太郎", last: "独習"},
                age: 18,
            };
            console.log(person.age);
            console.log(person.name.last);
        </script>
    </body>
</html>
