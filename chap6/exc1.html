<!DOCTYPE html>
<html>
    <body>
        <script>
            function multiply(a, b) {
                return a * b;
            };
            console.log(multiply(2, 3));
            console.log(multiply(15, 2, 10));
            function twoArgumentFunc(arg1, arg2) {
                console.log("arg1:", arg1);
                console.log("arg2:", arg2);
            }
            twoArgumentFunc("1", "2");
            twoArgumentFunc("a");
        </script>
    </body>
</html>
