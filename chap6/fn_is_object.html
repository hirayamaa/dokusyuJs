<!DOCTYPE html>
<html>
    <body>
        <script>
            // 空の関数を定義
            function fn() {}
            fn.fullName = "独習太郎";
            fn.hello = function() {
                console.log("こんにちは、独習太郎");
            }
            // プロパティの取得
            console.log(fn.fullName);
            fn.hello();
        </script>
    </body>
</html>
