<!DOCTYPE html>
<html>
    <body>
        <script>
            function hello() {
                console.log("こんにちは");
            }
            // 3秒後にhello関数を実行
            setTimeout(hello, 3000);

            function helloWithArg(name) {
                console.log("こんにちは、" + name);
            }
            setTimeout(helloWithArg, 3000, "独習太郎");

        </script>
    </body>
</html>
