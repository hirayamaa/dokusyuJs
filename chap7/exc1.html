<!DOCTYPE html>
<html>
    <body>
        <script>
            let rand;
            function chance() {
                rand = Math.random();
                let result = ""
                if (rand < .5) {
                    result = "成功";
                } else {
                    result = "失敗";
                }
                return result;
            }
            console.log(chance());
        </script>
    </body>
</html>
