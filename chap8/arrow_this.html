<!DOCTYPE html>
<html>
    <body>
        <script>
            const taro = {
                name: "太郎",
                hello: function() {
                    const jiro = {
                        name: "二郎",
                        hello: () => {
                            console.log("こんにちは" + this.name);
                        }
                    };
                    jiro.hello();
                }
            };
            taro.hello();
        </script>
    </body>
</html>
