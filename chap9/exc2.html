<!DOCTYPE html>
<html>
    <body>
        <script>
            class Person {
                constructor(firstname, lastname) {
                    this.firstname = firstname;
                    this.lastname = lastname;
                }
                get fullname() {
                    return this.lastname + this.firstname;
                }
                set age(value) {
                    this._age = Number(value);
                }
                get age() {
                    return this._age;
                }
                set gender(value) {
                    if (value !== "男" && value !== "女" && value !== "トランスジェンダー") {
                        throw 'genderプロパティには"男"、"女"、または"トランスジェンダー"を設定してください。';
                    }
                    this._gender = value;
                }
                get gender() {
                    return this._gender;
                }
            }
            const taro = new Person("太郎", "独習");
            taro.gender = "男";
            console.log(taro.gender);
            taro.gender = "man";
        </script>
    </body>
</html>
